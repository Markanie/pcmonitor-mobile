<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Statistics</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">stats</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-grid class="fullheight center" >
  <ion-row justify-content-center align-items-center style="height: 100%">
    <ion-col size="12" size-xs="12" size-sm="6" size-md="4" size-lg="3"  *ngFor="let gauge of gauges">
      <div class="gauge-card" align-items-center>
        <h2>{{ gauge.title }}</h2>
        <gauge #gaugeComponent class="gauge-component" [value]="getSensorValue(gauge.sensor)"></gauge>

        <div class="gauge-value" *ngIf="gauge.sensor">
         {{getSensorValue(gauge.sensor)}}
        </div>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
