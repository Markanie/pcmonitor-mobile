<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Statistics</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">stats</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-grid [fixed]="true">
  <ion-row>
    <ion-col size="12" size-xs="12" size-sm="6" size-md="4" size-lg="3" ><gauge></gauge></ion-col>
    <ion-col size="12" size-xs="12" size-sm="6" size-md="4" size-lg="3"><gauge></gauge></ion-col>
    <ion-col size="12" size-xs="12" size-sm="6" size-md="4" size-lg="3"><gauge></gauge></ion-col>
  </ion-row>
  <ion-row> <div *ngIf="hardwareData">
    <h2>System Information</h2>
    <p>Computer: {{ hardwareData.Text }}</p>
    <!-- Example of displaying CPU temperature -->
    <div *ngIf="cpuTemp">
      <h3>CPU Temperature</h3>
      <p>{{ cpuTemp.Text }}: {{ cpuTemp.Value }}</p>
      <p>Max: {{ cpuTemp.Max }}</p>
    </div>
  </div></ion-row>
</ion-grid>
</ion-content>
