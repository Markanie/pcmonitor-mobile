<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sound devices</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <style>
    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sound Devices</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <!-- Playback Devices Card -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Playback Devices</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list *ngIf="playbackDevices.length > 0">
          <ion-item *ngFor="let device of playbackDevices">
            <ion-label>
              <h2>{{ device.name }}</h2>
              <p>{{ device.device }}</p>
            </ion-label>
            <!-- Default device: green checkmark -->
            <ion-icon 
              *ngIf="isDefaultDevice(device)" 
              name="checkmark-circle-outline" 
              color="success" 
              slot="end">
            </ion-icon>
            <!-- Non-default device: empty circle that can be clicked to switch -->
            <ion-icon 
              *ngIf="!isDefaultDevice(device)"
              name="ellipse-outline"
              color="medium"
              slot="end"
              (click)="switchDevice(device)"
              [class.disabled]="isSwitching"
              style="cursor: pointer;">
            </ion-icon>
          </ion-item>
        </ion-list>
        <div *ngIf="playbackDevices.length === 0" class="ion-text-center">
          No playback devices found
        </div>
      </ion-card-content>
    </ion-card>

    <!-- Recording Devices Card -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Recording Devices</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list *ngIf="recordingDevices.length > 0">
          <ion-item *ngFor="let device of recordingDevices">
            <ion-label>
              <h2>{{ device.name }}</h2>
              <p>{{ device.device }}</p>
            </ion-label>
            <!-- Default device: green checkmark -->
            <ion-icon 
              *ngIf="isDefaultDevice(device)" 
              name="checkmark-circle-outline" 
              color="success" 
              slot="end">
            </ion-icon>
            <!-- Non-default device: empty circle that can be clicked to switch -->
            <ion-icon 
              *ngIf="!isDefaultDevice(device)"
              name="ellipse-outline"
              color="medium"
              slot="end"
              (click)="switchDevice(device)"
              [class.disabled]="isSwitching"
              style="cursor: pointer;">
            </ion-icon>
          </ion-item>
        </ion-list>
        <div *ngIf="recordingDevices.length === 0" class="ion-text-center">
          No recording devices found
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
